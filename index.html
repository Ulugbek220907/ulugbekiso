<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulugbek Isoqov - Links</title>
    
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts - Using 'Inter' for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-bg: #000000; /* Black */
            --secondary-bg: #1a1a1a; /* Dark Grey */
            --card-bg: #111111;
            --accent-color: #ff6600; /* Electric Blue Glow */
            --text-color: #f0f0f0;
            --text-secondary: #aaaaaa;
            
            --glow-effect: 0 0 15px rgba(255, 140, 0, 0.6);
            --glow-effect-hover: 0 0 25px rgb(255, 174, 0);
        }

        /* --- Animated Background --- */
        @keyframes background-pulse {
            100% { background-color: var(--primary-bg); }
        }

        /* --- Base & Body Styling --- */
        body {
            font-family: 'Inter', Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            
            /* Apply the glowing background animation */
            animation: background-pulse 20s infinite alternate;
            
            /* Center the mobile-first container */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Mobile-First Container --- */
        .container {
            width: 100%;
            max-width: 480px; /* Constrain to mobile width */
            text-align: center;
            /* We set the background here to prevent the animation 
               from being behind the *entire* page, only below the image */
            background-color: var(--primary-bg);
            animation: background-pulse 20s infinite alternate;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        /* --- 1. Profile Image & Fade Section --- */
        .profile-image-container {
            position: relative;
            width: 100%;
        }

        #profile-image {
            display: block;
            width: 100%;
            height: auto;
            
            /* IMPORTANT: This is a placeholder! 
              Replace this 'src' with the URL for your '3.jpg' image.
            */
            src: "https://your-image-url-for-3.jpg";
            /* Use this line once you upload your image: */
            /* src: "https://your-image-url-for-3.jpg"; */
            
            /* Fallback in case image fails to load */
            background-color: var(--secondary-bg);
            color: var(--text-secondary);
            font-size: 1.2rem;
            text-align: center;
            line-height: 300px; /* Vertically center text */
        }

        .fade-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px; /* Height of the fade effect */
            /* This gradient fades from transparent to the background color */
            background: linear-gradient(to bottom, transparent, var(--primary-bg));
            pointer-events: none; /* Allows clicking through the fade */
        }

        /* --- 2. Header (Name & Icons) --- */
        .profile-header {
            /* Sits *below* the image, on the animated background */
            padding: 1.5rem 1rem 1.5rem 1rem;
        }
        
        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--glow-effect);
            margin: 0 0 1.5rem 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Space between icons */
        }

        .social-icon {
            color: var(--text-color);
            font-size: 1.25rem;
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
            background-color: var(--card-bg);
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: var(--glow-effect);
            transform: scale(1.1);
        }

        /* --- 3. Link Cards Section --- */
        .links-section {
            width: 100%;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-sizing: border-box;
        }

        .link-card {
            display: block;
            text-decoration: none;
            color: var(--text-color);
            padding: 1.25rem;
            border-radius: 12px;
            background-color: var(--card-bg);
            
            /* Glowing Border */
            border: 2px solid #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .link-card h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .link-card:hover {
            transform: scale(1.03);
            border-color: var(--accent-color);
            box-shadow: var(--glow-effect-hover);
        }

        /* --- 4. Anonymous Contact Section --- */
        .contact-section {
            width: 100%;
            padding: 2rem 1rem;
            box-sizing: border-box;
            margin-top: 2rem;
        }
        
        .contact-section h2 {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 1.5rem;
        }
        
        #contactForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        #contactForm input,
        #contactForm textarea {
            width: 100%;
            padding: 1rem;
            background-color: var(--card-bg);
            border: 1px solid #444;
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #contactForm input:focus,
        #contactForm textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); 
        }

        .glowing-submit-button {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border: 2px solid var(--accent-color);
            padding: 1rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: var(--glow-effect); 
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .glowing-submit-button:hover {
            background-color: transparent;
            color: var(--accent-color);
            box-shadow: var(--glow-effect-hover);
        }

    </style>
</head>
<body>

    <!-- Main Mobile-First Container -->
    <div class="container">

        <!-- 1. Profile Image & Fade Section -->
        <section class="profile-image-container">
            <!-- 
                IMPORTANT: This is a placeholder! 
                Replace the 'src' with the URL for your '3.jpg' image.
            -->
            <img id="profile-image" 
                 src="3.jpg" 
                 alt="Profile portrait for Ulugbek Isoqov"
                 onerror="this.src='https://placehold.co/480x480/1a1a1a/f0f0f0?text=Image+Failed+to+Load'; this.alt='Placeholder image';">
            
            <!-- This element creates the fade-to-black effect -->
            <div class="fade-overlay"></div>
        </section>

        <!-- 2. Header (Name & Icons) -->
        <header class="profile-header">
            <h1>Ulugbek Isoqov</h1>
            
            <div class="social-icons">
                <!-- 
                  IMPORTANT: Replace the "#" with your actual profile URLs 
                -->
                <a href="#" target="_blank" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" target="_blank" class="social-icon" aria-label="Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </header>

        <!-- 3. Link Cards Section -->
        <main class="links-section">
            
            <!-- Link 1: LinkedIn -->
            <a href="#" target="_blank" class="link-card" id="linkedin-card">
                <h3>LinkedIn Profile</h3>
            </a>

            <!-- Link 2: Instagram -->
            <a href="#" target="_blank" class="link-card" id="instagram-card">
                <h3>Instagram</h3>
            </a>
            
            <!-- Link 3: Telegram -->
            <a href="#" target="_blank" class="link-card" id="telegram-card">
                <h3>Telegram</h3>
            </a>
        </main>
        
        <!-- 4. Anonymous Contact Section -->
        <section class="contact-section">
            <h2>Connect Through Gmail</h2>
            <form id="contactForm" 
                  action="mailto:ulugbekisoqov22@gmail.com" 
                  method="post" 
                  enctype="text/plain">
                  
                <input type="text" name="name" placeholder="Name (Optional)" >
                <input type.text" name="subject" placeholder="Subject" required>
                <textarea name="body" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="glowing-submit-button">Send Message</button>
            </form>
        </section>

    </div> <!-- End of .container -->

</body>
</html>
